<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- sradha -->
    <section class="home-page"></section>

    <!-- divya -->
    <section class="sign-in">
      <section id="signinPage" class="active">
        <div class="signin-main">
          <div class="sign-main">
            <h2 class="signin-h2">Sign in to your account.</h2>
            <p class="signin-p">Please sign in to your account.</p>
            <div class="signin-up">
              Don't have an account?<a
                href="#"
                onclick="showPage('signupPage')"
              >
                Sign up</a
              >
            </div>
            <button class="google-btn">
              <img src="assests/google.png" /><span>Continue with Google</span>
            </button>
            <div class="signin-horizontalline"><span>or</span></div>
            <div class="signin-form">
              <form>
                <div class="signin-inputbox">
                  <input type="text" required />
                  <label>E-mail</label>
                </div>

                <div class="signin-inputbox password-box">
                  <input type="password" required />
                  <label>Password</label>
                  <button type="button" class="eye-btn">
                    <img src="assests/password.svg" />
                  </button>
                  <a href="#" onclick="showPage('forgotPage')" class="forgot"
                    >Forgot password?</a
                  >
                </div>

                <p class="signin-p">
                  You can use your <a href="">weather.com</a> email address and
                  password to log in to <a href="">wunderground.com</a> and The
                  Weather Channel apps on iOS and Android.
                </p>

                <div class="signin-btn">
                  <button>Sign in</button>
                </div>

                <div class="signin-up">
                  <a href="">Terms of Use</a>
                  <span> | </span>
                  <a href="">Privacy Policy</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    </section>

    <!-- akshara -->
    <section class="hourly"></section>

    <!-- milan -->
    <section class="ten-day"></section>

    <!-- pratyush -->
    <section class="monthly"></section>

    <!-- renson -->
    <section class="radar"></section>

    <!-- vidhya -->
    <section class="allergy-tracker"></section>

    <!-- athulya -->
    <section class="air-quality-index"></section>
  </body>
</html>
