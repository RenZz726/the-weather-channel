        <div class="aircontents">
          <div>
            <div class="airtitle">
              <h1>
                <strong>Today's Air Quality</strong>
                <span class="airsubtit" id="city_name"></span>
              </h1>
            </div>
            <div class="airsection1">
              <div class="airflex">
                <div class="airsection1-left">
                  <div class="airvalue">
                    <svg class="aircirclesvg" viewBox="0 0 102 102">
                      <circle class="aircir1" cx="51" cy="51" r="48.5"></circle>
                      <circle
                        class="aircir2"
                        id="aqi_don"
                        cx="51"
                        cy="51"
                        r="48.5"
                      ></circle>
                      <text
                        class="aircir-value airlgcir"
                        x="50%"
                        y="55%"
                        text-anchor="middle"
                        id="aqi"
                      >
                        
                      </text>
                    </svg>
                  </div>
                  <div class="airleft-contents">
                    <span class="airleft-title" id="aqi_air"></span>
                    <p class="airleft-text" id="air_para"></p>
                  </div>
                </div>
                <div class="airsection1-right">
                  <div class="airright-contents">
                    <span class="airright-title" id="Primary_name"></span>
                    <span class="airright-text" id="primary_desc"></span>
                  </div>
                </div>
              </div>
              <div class="airinfo">
                <img src="assests/Info.svg" /><span>Air Quality Index</span>
              </div>
            </div>
            <div class="airsection-2">
              <h2>All Pollutants</h2>
              <div class="airsection-2-contents">
                <div class="airs2-container">
                  <div class="airsection-2-list">
                    <div class="airsection-2-flx">
                      <div>

                          <text

                            y="55%"
                            text-anchor="middle"
                            id="co"
                          ></text>
                        </svg>
                      </div>
                      <div class="airsection-2-text">
                        <span class="airs2">CO (Carbon Monoxide)</span>
                        <span class="airs2 airtext1" id="co_status"></span>
                        <span class="airs2 airtext2" id="co_mg"></span>
                      </div>
                    </div>
                  </div>

                        <span class="airs2 airtext2" id="no2_mg"></span>

                    </div>
