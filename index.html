<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- sradha -->
    <section class="home-page"></section>

    <!-- divya -->
    <section class="sign-in"></section>

    <!-- akshara -->
    <section class="hourly"></section>

    <!-- milan -->
    <section class="ten-day"></section>

    <!-- pratyush -->
    <section class="monthly"></section>

    <!-- renson -->
    <section class="radar">
      <div class="main">
        <div class="main-container">
          <div class="map">
            <div class="loader">
              <div class="loading"></div>
            </div>
            <div class="map-head">
              <p>SULTAN BATTERY, KERALA</p>
              <div class="weather-list weather-map">
                <div class="weather">
                  <img
                    src="assests/radar/rainDrop.svg"
                    alt=""
                    width="16px"
                    height="16px"
                  />
                  <span>Rain</span>
                  <svg class="styles--legendImage--Xpun8 rain">
                    <defs>
                      <linearGradient
                        id="GradientDefinition-rain"
                        x1="0"
                        x2="1"
                        y1="0"
                        y2="0"
                      >
                        <stop offset="0%" stop-color="#63EB63"></stop>
                        <stop offset="10.91%" stop-color="#1C9E34"></stop>
                        <stop offset="22.1%" stop-color="#003F00"></stop>
                        <stop offset="33.28%" stop-color="#FBEB02"></stop>
                        <stop offset="44.48%" stop-color="#EE6D02"></stop>
                        <stop offset="55.31%" stop-color="#D20B06"></stop>
                        <stop offset="66.57%" stop-color="#A90503"></stop>
                        <stop offset="77.74%" stop-color="#800000"></stop>
                        <stop offset="88.99%" stop-color="#FFFFFF"></stop>
                        <stop offset="100%" stop-color="#FAFAFA"></stop>
                      </linearGradient>
                    </defs>
                    <rect
                      width="calc(100% - 2px)"
                      height="calc(100% - 2px)"
                      stroke="#A7A7A7"
                      radius="6px"
                      rx="6px"
                      x="1"
                      y="1"
                      fill="url(#GradientDefinition-rain)"
                    ></rect>
                  </svg>
                </div>
                <div class="weather">
                  <img
                    src="assests/radar/freezingRain.svg"
                    alt=""
                    width="16px"
                    height="16px"
                  />
                  <span>Frz Rain</span>
                  <svg class="styles--legendImage--Xpun8 freezing-rain">
                    <defs>
                      <linearGradient
                        id="GradientDefinition-freezingRain"
                        x1="0"
                        x2="1"
                        y1="0"
                        y2="0"
                      >
                        <stop offset="0%" stop-color="#BCA5F0"></stop>
                        <stop offset="12.09%" stop-color="#AA92DF"></stop>
                        <stop offset="25.07%" stop-color="#987FCE"></stop>
                        <stop offset="37.92%" stop-color="#8F76C5"></stop>
                        <stop offset="50.1%" stop-color="#866DBD"></stop>
                        <stop offset="62.7%" stop-color="#8268BA"></stop>
                        <stop offset="74.42%" stop-color="#7257AA"></stop>
                        <stop offset="86.57%" stop-color="#62469B"></stop>
                        <stop offset="100%" stop-color="#5A3D93"></stop>
                      </linearGradient>
                    </defs>
                    <rect
                      width="calc(100% - 2px)"
                      height="calc(100% - 2px)"
                      stroke="#A7A7A7"
                      radius="6px"
                      rx="6px"
                      x="1"
                      y="1"
                      fill="url(#GradientDefinition-freezingRain)"
                    ></rect>
                  </svg>
                </div>
                <div class="weather">
                  <img
                    src="assests/radar/mix.svg"
                    alt=""
                    width="16px"
                    height="16px"
                  />
                  <span>Mix</span>
                  <svg class="styles--legendImage--Xpun8 mix">
                    <defs>
                      <linearGradient
                        id="GradientDefinition-mix"
                        x1="0"
                        x2="1"
                        y1="0"
                        y2="0"
                      >
                        <stop offset="0%" stop-color="#D96EA3"></stop>
                        <stop offset="35.37%" stop-color="#C04D86"></stop>
                        <stop offset="68.6%" stop-color="#AE3370"></stop>
                        <stop offset="100%" stop-color="#920D4F"></stop>
                      </linearGradient>
                    </defs>
                    <rect
                      width="calc(100% - 2px)"
                      height="calc(100% - 2px)"
                      stroke="#A7A7A7"
                      radius="6px"
                      rx="6px"
                      x="1"
                      y="1"
                      fill="url(#GradientDefinition-mix)"
                    ></rect>
                  </svg>
                </div>
                <div class="weather">
                  <img
                    src="assests/radar/snow.svg"
                    alt=""
                    width="16px"
                    height="16px"
                  />
                  <span>Snow</span>
                  <svg class="styles--legendImage--Xpun8 snow">
                    <defs>
                      <linearGradient
                        id="GradientDefinition-snow"
                        x1="0"
                        x2="1"
                        y1="0"
                        y2="0"
                      >
                        <stop offset="0%" stop-color="#8AF8FF"></stop>
                        <stop offset="18.1%" stop-color="#6ECBD4"></stop>
                        <stop offset="38.36%" stop-color="#529FAA"></stop>
                        <stop offset="60.59%" stop-color="#448994"></stop>
                        <stop offset="81.26%" stop-color="#285D6A"></stop>
                        <stop offset="100%" stop-color="#0D3140"></stop>
                      </linearGradient>
                    </defs>
                    <rect
                      width="calc(100% - 2px)"
                      height="calc(100% - 2px)"
                      stroke="#A7A7A7"
                      radius="6px"
                      rx="6px"
                      x="1"
                      y="1"
                      fill="url(#GradientDefinition-snow)"
                    ></rect>
                  </svg>
                </div>
              </div>
              <div class="weather-cloud weather-map">
                <span style="font-size: 12px">-- Clouds</span>
                <svg class="styles--legendImage--Xpun8" height="12" width="400">
                  <defs>
                    <linearGradient
                      id="GradientDefinition-clouds"
                      x1="0"
                      x2="1"
                      y1="0"
                      y2="0"
                    >
                      <stop offset="0%" stop-color="#2C2C2C"></stop>
                      <stop offset="100%" stop-color="#CBCBCB"></stop>
                    </linearGradient>
                  </defs>
                  <rect
                    width="calc(100% - 2px)"
                    height="calc(100% - 2px)"
                    stroke="#A7A7A7"
                    radius="6px"
                    rx="6px"
                    x="1"
                    y="1"
                    fill="url(#GradientDefinition-clouds)"
                  ></rect>
                </svg>
              </div>
              <div class="weather-temperatures weather-map">
                <div class="temperature-values">
                  <span>-51<sup>o</sup>C</span>
                  <span>-40<sup>o</sup>C</span>
                  <span>-29<sup>o</sup>C</span>
                  <span>-18<sup>o</sup>C</span>
                  <span>-7<sup>o</sup>C</span>
                  <span>4<sup>o</sup>C</span>
                  <span>16<sup>o</sup>C</span>
                  <span>27<sup>o</sup>C</span>
                  <span>38<sup>o</sup>C</span>
                  <span>49<sup>o</sup>C</span>
                </div>
                <svg class="styles--legendImage--Xpun8" height="12" width="400">
                  <defs>
                    <linearGradient
                      id="GradientDefinition-temp"
                      x1="0"
                      x2="1"
                      y1="0"
                      y2="0"
                    >
                      <stop
                        offset="0.872093023255814%"
                        stop-color="#280A46"
                      ></stop>
                      <stop
                        offset="5.7848837209302335%"
                        stop-color="#280A64"
                      ></stop>
                      <stop
                        offset="10.697674418604652%"
                        stop-color="#503282"
                      ></stop>
                      <stop
                        offset="15.610465116279068%"
                        stop-color="#785AA0"
                      ></stop>
                      <stop
                        offset="20.523255813953494%"
                        stop-color="#A082BE"
                      ></stop>
                      <stop
                        offset="25.436046511627907%"
                        stop-color="#C8AADC"
                      ></stop>
                      <stop
                        offset="30.34883720930232%"
                        stop-color="#6E0046"
                      ></stop>
                      <stop
                        offset="35.26162790697674%"
                        stop-color="#A0328C"
                      ></stop>
                      <stop
                        offset="40.174418604651166%"
                        stop-color="#CD5FC8"
                      ></stop>
                      <stop
                        offset="45.08720930232558%"
                        stop-color="#AAE1FA"
                      ></stop>
                      <stop offset="50%" stop-color="#647DBE"></stop>
                      <stop
                        offset="54.91279069767442%"
                        stop-color="#141496"
                      ></stop>
                      <stop
                        offset="59.825581395348834%"
                        stop-color="#736964"
                      ></stop>
                      <stop
                        offset="64.73837209302326%"
                        stop-color="#D7D732"
                      ></stop>
                      <stop
                        offset="69.65116279069767%"
                        stop-color="#DC9600"
                      ></stop>
                      <stop
                        offset="74.56395348837209%"
                        stop-color="#DC2800"
                      ></stop>
                      <stop
                        offset="79.47674418604652%"
                        stop-color="#960000"
                      ></stop>
                      <stop
                        offset="84.38953488372093%"
                        stop-color="#F57DC8"
                      ></stop>
                      <stop
                        offset="89.30232558139535%"
                        stop-color="#D2D2D2"
                      ></stop>
                      <stop
                        offset="94.21511627906976%"
                        stop-color="#F0F0AF"
                      ></stop>
                      <stop
                        offset="99.12790697674419%"
                        stop-color="#F0F0AF"
                      ></stop>
                    </linearGradient>
                  </defs>
                  <rect
                    width="calc(100% - 2px)"
                    height="calc(100% - 2px)"
                    stroke="#A7A7A7"
                    radius="6px"
                    rx="6px"
                    x="1"
                    y="1"
                    fill="url(#GradientDefinition-temp)"
                  ></rect>
                </svg>
              </div>
            </div>
            <div id="map"></div>
            <svg
              fill="red"
              height="20"
              width="20"
              name="gps"
              class="Radar--actionIcon--5VUdL Icon--icon--ySD-o Icon--darkTheme--RWEd0 loc"
              viewBox="0 0 24 24"
            >
              <title>GPS</title>
              <path
                d="M3.508 10.99c-.833 0-.902-.265-.134-.6L20.63 2.855c.506-.221.738.008.516.516L13.61 20.626c-.331.759-.6.702-.6-.134v-9a.505.505 0 00-.502-.502h-9z"
                fill-rule="evenodd"
              ></path>
            </svg>
            <svg
              name="expand"
              class="Radar--actionIcon--5VUdL Icon--icon--ySD-o Icon--darkTheme--RWEd0 expand"
              viewBox="0 0 24 24"
            >
              <title>Expand</title>
              <path
                d="M4.125 14.506c.621 0 1.125.491 1.125 1.097v1.828h1.875c.621 0 1.125.491 1.125 1.097s-.504 1.097-1.125 1.097h-3c-.621 0-1.125-.491-1.125-1.097v-2.925c0-.606.504-1.097 1.125-1.097zm15.75 0c.621 0 1.125.491 1.125 1.097v2.925c0 .606-.504 1.097-1.125 1.097h-3c-.621 0-1.125-.491-1.125-1.097s.504-1.097 1.125-1.097h1.875v-1.828c0-.606.504-1.097 1.125-1.097zM7.125 5c.621 0 1.125.491 1.125 1.097s-.504 1.097-1.125 1.097H5.25v1.828c0 .606-.504 1.097-1.125 1.097S3 9.628 3 9.022V6.097C3 5.49 3.504 5 4.125 5h3zm12.75 0C20.496 5 21 5.491 21 6.097v2.925c0 .606-.504 1.097-1.125 1.097s-1.125-.491-1.125-1.097V7.194h-1.875c-.621 0-1.125-.491-1.125-1.097S16.254 5 16.875 5h3z"
                fill-rule="evenodd"
              ></path>
            </svg>
            <div class="weather-condition-pop-up">
              <div class="notification">
                <div class="address">
                  <span>Sulthan Bathery, Kerala</span>
                  <img
                    src="assests/radar/crossButton.svg"
                    alt="cross"
                    width="16"
                    height="16"
                  />
                </div>
                <span>Expect cold conditions for next 6 hours</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- vidhya -->
