<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style1024.css">
  </head>
  <body>
    <!-- sradha -->
    <section class="home-page"></section>

    <!-- divya -->
    <section class="sign-in"></section>

    <!-- akshara -->
    <section class="hourly"></section>

    <!-- milan -->
    <section class="ten-day">
      
      <div class="mainAd"></div>

      <div class="location">
          <button class="location-btn">
              <svg width="16" name="pin" class="location-img" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M8 9a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Zm0-4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z" fill="currentColor"></path>
                  <path d="m8 15-4.218-4.974a17.852 17.852 0 0 1-.174-.226A5.444 5.444 0 0 1 2.5 6.5a5.5 5.5 0 1 1 11 0 5.442 5.442 0 0 1-1.107 3.299h-.001s-.15.198-.172.225L8 15ZM4.406 9.197s.117.155.144.188L8 13.454l3.455-4.075.14-.183A4.45 4.45 0 0 0 12.5 6.5a4.5 4.5 0 1 0-9 0 4.453 4.453 0 0 0 .906 2.697Z" fill="currentColor"></path>
              </svg>
              <span class="location-js"></span>
          </button>
      </div>

      <div class="mainBar">
          <div class="content">
              <div class="title">
                  <h1>
                      <strong>10-Day Weather </strong>
                      <span class="place">- 
                          <span class="place-js"></span>
                      </span>  
                  </h1>
                  <div class="time">As of <span class="time-js"></span></div>

              </div>
              
              <div class="cards"></div> 

              <ul class="eachDayBar"></ul> 
          </div>
      </div>
      
      <script src="script.js" type="module"></script>

    </section>

    <!-- pratyush -->
    <section class="monthly"></section>

    <!-- renson -->
    <section class="radar"></section>

    <!-- vidhya -->
    <section class="allergy-tracker"></section>

    <!-- athulya -->
    <section class="air-quality-index"></section>
  </body>
</html>
